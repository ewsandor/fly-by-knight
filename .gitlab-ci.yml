# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
default:
  tags:
    - docker

stages:          # List of stages for jobs, and their order of execution
  - build
  - test

.apt_dependencies: &apt_dependencies
  - echo "Installing dependencies..."
  - apt update
  - apt install -y --no-install-recommends gcc g++ make cmake git openssh-client
  - echo "Installing dependencies complete."

.build_step: &build_step
  - echo "Pulling git submodules..."
  - git submodule update --init --recursive
  - echo "Compiling the code..."
  - mkdir build-debug
  - cd build-debug
  - cmake .. -DCMAKE_BUILD_TYPE=Debug
  - make -j$(nproc)
  - cd ..
  - mkdir build
  - cd build
  - cmake ..
  - make -j$(nproc)
  - echo "Compile complete."

build-debian:
  stage: build
  image: debian:latest
  tags:
    - docker
    - x86_64
  script:
    - *apt_dependencies
    - *build_step
  artifacts:
    when: always
    paths:
      - /builds/edward/fly-by-knight/build/flybyknight
      - /builds/edward/fly-by-knight/build-debug/flybyknight

build-debian-arm64:
  stage: build
  image: debian:latest
  tags:
    - docker
    - arm64
  script:
    - *apt_dependencies
    - *build_step
  artifacts:
    when: always
    paths:
      - /builds/edward/fly-by-knight/build/flybyknight
      - /builds/edward/fly-by-knight/build-debug/flybyknight

build-ubuntu:
  stage: build
  image: ubuntu:latest
  script:
    - *apt_dependencies
    - *build_step
  artifacts:
    when: always
    paths:
      - /builds/edward/fly-by-knight/build/flybyknight
      - /builds/edward/fly-by-knight/build-debug/flybyknight

fedora:
  stage: build
  image: fedora:latest
  script:
    - echo "Installing dependencies..."
    - dnf install -y gcc gcc-c++ cmake git openssh
    - echo "Installing dependencies complete."
    - *build_step
  artifacts:
    when: always
    paths:
      - /builds/edward/fly-by-knight/build/flybyknight
      - /builds/edward/fly-by-knight/build-debug/flybyknight

include:
  - template: Security/SAST.gitlab-ci.yml

sast:
  tags:
  - docker
  - x86_64